<h1>Mensajes</h1>
<hr>

<ul id="chat--messages">
    @for (msg of mensajes; track $index) {
        <li>
            {{ msg.de }} : {{ msg.cuerpo }}
        </li>
    }
</ul>

<form (ngSubmit)="send()">

    <input type="text"
        [(ngModel)]="texto"
        name="texto"
        class="input--chat"
        placeholder="message..."
        autofocus
        autocomplete="off"
    >

</form>
