<div class="container" (click)="isDropdownOpen.set(!isDropdownOpen())">
    <img 
    [ngSrc]="'../../../../assets/theme/'+localStorageService.GetMode+'/icon/header/icon-add.svg'" 
    width="17"
    height="17"
    alt="Add"
    >
    <div class="triangle"></div>

    <div class="dropdown"
    [ngClass]="{
        'dropdown-open': isDropdownOpen(),
        'dropdown-close': !isDropdownOpen(),
        }">
        <ul>
            @for (item of addMenu(); track $index) {
                <li> 
                    <a  [routerLink]="item.router"
                        class="menu--item"
                        routerLinkActive="active" >
                        <p class="font__size--b2 font__weight--regular">
                            {{ item.txt | translate:translateService.GetLang }}
                        </p>
                    </a>
                </li>
            }
        </ul>

    </div>

</div>
